on:
  push:
  pull_request:
  schedule:
    - cron: '0 22 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  ruff-ci:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3


#      - name: Restore Cache
#        uses: actions/cache@v2
#        with:
#          path: |
#            ~/.cargo/bin
#            ~/.cargo/registry
#            target
#          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
#        id: cache

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget sd
      - name: Build
        run: cargo build --release
      - name: Install create_broken_files
        run: cargo install create_broken_files
      - name: Install ruff
        run: cargo install --git https://github.com/astral-sh/ruff.git ruff_cli
      - name: Download and prepare python data files
        run: |
          CURR_DIR=$(pwd)
          mkdir /opt/PYTHON_DATA
          mkdir /opt/TEST_DIR
          mkdir /opt/RESULTS
          
          cd /opt/TEST_DIR
          
          wget https://github.com/qarmin/Automated-Fuzzer/releases/download/test/PYTHON_AL.zip
          wget https://github.com/qarmin/Automated-Fuzzer/releases/download/test/PYTHON_MZ.zip
          
          unzip PYTHON_AL.zip
          unzip PYTHON_MZ.zip
          
          rm PYTHON_AL.zip
          rm PYTHON_MZ.zip
          
          echo $CURR_DIR
          cd $CURR_DIR
      - name: Remove exceptions
        run: |
          sd 'const BROKEN_ITEMS: &\[&str\] = &\[[^]]+];' 'const BROKEN_ITEMS: &[&str] = &[];' src/apps/ruff.rs
          sd 'const BROKEN_ITEMS: &\[&str\] = &\[[^]]+];' 'const BROKEN_ITEMS: &[&str] = &[];' src/apps/dlint.rs
          sd 'const BROKEN_ITEMS: &\[&str\] = &\[[^]]+];' 'const BROKEN_ITEMS: &[&str] = &[];' src/apps/rome.rs
      - name: Run app
        run: |
          mv fuzz_settings_ci_alt.toml fuzz_settings.toml
          timeout 18000 target/release/automated_fuzzer || true
      - name: Store results
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: ignore
          name: results
          path: /opt/RESULTS


