name: üêß Ruff
on:
  push:
  pull_request:
  schedule:
    - cron: '0 22 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  ruff-normal-ci:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        downloader: [
          'FILES_1',
          'FILES_11',
        ]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget

      - name: Build
        run: cargo build --release

      - name: Install create_broken_files
        run: cargo install create_broken_files

      - name: Install ruff
        run: cargo install --git https://github.com/astral-sh/ruff.git ruff_cli

      - name: Create folders
        run: |
          mkdir /opt/VALID_FILES_DIR
          mkdir /opt/POSSIBLY_BROKEN_FILES_DIR
          mkdir /opt/BROKEN_FILES_DIR

      - name: Download and prepare python data files - FORMAT NORMAL
        run: |
          CURR_DIR=$(pwd)
          
          cd /opt/VALID_FILES_DIR
          
          file_name=${{ matrix.downloader }}
          wget "https://github.com/qarmin/Automated-Fuzzer/releases/download/test/${file_name}.zip"
          unzip "${file_name}.zip"
          rm "${file_name}.zip"
          
          cd $CURR_DIR
        if: matrix.downloader == 'FILES_1'

      - name: Run format - FORMAT NORMAL
        run: |
          mv fuzz_settings_ci_format.toml fuzz_settings.toml
          timeout 20000 target/release/automated_fuzzer || true
        if: matrix.downloader == 'FILES_1'

      - name: Download and prepare python data files - FORMAT ALT
        run: |
          CURR_DIR=$(pwd)
          
          cd /opt/POSSIBLY_BROKEN_FILES_DIR
          
          file_name=${{ matrix.downloader }}
          wget "https://github.com/qarmin/Automated-Fuzzer/releases/download/test/${file_name}.zip"
          unzip "${file_name}.zip"
          rm "${file_name}.zip"
          
          cd $CURR_DIR
        if: matrix.downloader == 'FILES_11'

      - name: Run app - FORMAT ALT
        run: |
          mv fuzz_settings_ci_alt.toml fuzz_settings.toml
          timeout 18000 target/release/automated_fuzzer || true
        if: matrix.downloader == 'FILES_11'

      # Some output files can be not parsable or not broken if closed app before finish
      - name: Remove non crashing files
        run: |
          mv fuzz_settings_ci_remove_files.toml fuzz_settings.toml
          target/release/automated_fuzzer

      - name: Store results
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: ignore
          name: ${{ matrix.downloader }}
          path: /opt/BROKEN_FILES_DIR

      - name: Exit when found broken files
        run: |
          [ "$(ls -A /opt/BROKEN_FILES_DIR)" ] && exit 1 || exit 0

